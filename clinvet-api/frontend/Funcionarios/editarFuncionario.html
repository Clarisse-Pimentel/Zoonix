<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionários - ClinVet+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <dialog class="modal-editar" >
        <div class="modal-header">Editar Funcionário</div>
        <div class="modal-body">
            <form class="form-edicao">
                <div class="form-row">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="text" name="cpf" placeholder="CPF" required pattern="\d{11}" maxlength="14" title="Digite exatamente 11 dígitos numéricos">
                    <select name="cargo" required>
                        <option value="">Cargo</option>
                        <option value="veterinario">Veterinário</option>
                        <option value="administrador">Administrador</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" name="crmv" placeholder="CRMV">
                    <input type="text" name="especialidade" placeholder="Especialidade">
                </div>
                <div class="form-row">
                    <input type="text" name="telefone" placeholder="Telefone" required maxlength="15" pattern="\\(\\d{2}\\) \\d{4,5}-\\d{4}" title="Formato esperado: (99) 99999-9999 ou (99) 9999-9999">
                    <input type="text" name="email" placeholder="E-mail" required>
                    <input type="text" name="senha" placeholder="Senha" required>
                </div>
                <hr>
                <div class="form-actions">
                    <button type="button" class="btn-cancelar-editar">Cancelar</button>
                    <button type="submit" class="btn-adicionar">Editar</button>
                </div>
            </form>
        </div>
    </dialog>
    <script src="editarFuncionario.js"></script>
</body>
</html>
