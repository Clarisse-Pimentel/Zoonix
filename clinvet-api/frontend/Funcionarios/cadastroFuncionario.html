
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UFT-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Funcionários - ClinVet+</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <main>
        <body>
            <button class="btn-abrir-modal" id="btnAbrirModal">NOVO FUNCIONÁRIO</button>
            <dialog class="modal-cadastrar">
                <div class="modal-header">Cadastrar Funcionário</div>
                <div class="modal-body">
                    <form class="form-cadastro">
                        <div class="form-row">
                            <input type="text" name="nome" placeholder="Nome" required>
                            <input type="text" name="cpf" placeholder="CPF" required maxlength="14"
                                pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido, com 11 dígitos">
                            <input list="cargos" name="cargo" placeholder="Cargo" required>
                                <datalist id="cargos">
                                <option value="veterinario">
                                <option value="administrador">
                            </datalist> 
                        </div>
                        <div class="form-row">
                            <input type="text" name="crmv" placeholder="CRMV">
                            <input type="text" name="especialidade" placeholder="Especialidade">
                        </div>
                        <div class="form-row">
                            <input type="text" name="telefone" placeholder="Telefone" required maxlength="15" pattern="\\(\\d{2}\\) \\d{4,5}-\\d{4}" title="Formato esperado: (99) 99999-9999 ou (99) 9999-9999">
                            <input type="text" name="email" placeholder="E-mail" required>
                            <input type="text" name="senha" placeholder="Senha" required>
                        </div>
                        <hr>
                        <div class="form-actions">
                            <button type="button" class="btn-cancelar">Cancelar</button>
                            <button type="submit" class="btn-adicionar">Adicionar</button>
                        </div>
                    </form>
                </div>
            </dialog>
    </main>
    <script src="funcionarios.js"></script>
    </body>
    </html>
