</head>

<body>
    <div class="sidebar">

    <!-- Modal de Cadastro -->
    <dialog class="modal-cadastrar">
        <div class="modal-header">Cadastrar Funcion치rio</div>
        <div class="modal-body">
            <form class="form-cadastro">
                <div class="form-row">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="text" name="cpf" placeholder="CPF" required maxlength="14"
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF v치lido, com 11 d칤gitos">
                        </div>
                <div class="form-row">

                                <option value="veterinario">Veterin치rio</option>
                                <option value="administrador">Administrador</option>

                    <input type="text" name="crmv" placeholder="CRMV">
                    <input type="text" name="especialidade" placeholder="Especialidade">
                </div>
                <div class="form-row">
                    <input type="text" name="telefone" placeholder="Telefone" required>
                    <input type="text" name="email" placeholder="E-mail" required>
                    <input type="text" name="senha" placeholder="Senha" required>
                </div>
                <hr>
                <div class="form-actions">
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-adicionar">Adicionar</button>

            </form>

    <!-- Modal de Edi칞칚o -->

                <div class="form-row">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="text" name="cpf" placeholder="CPF" required>
                    </div>
                <div class="form-row">
                            <select id="cargoEditar" name="cargo" onchange="verificarOutroCargoEditar()" required>

                    <input type="text" name="crmv" placeholder="CRMV">
                    <input type="text" name="especialidade" placeholder="Especialidade">
                </div>
                <div class="form-row">

                    <input type="text" name="email" placeholder="E-mail" required>

                </div>
                <hr>
                <div class="form-actions">
                    <button type="button" class="btn-cancelar-editar">Cancelar</button>
                    <button type="submit" class="btn-adicionar">Editar</button>

        </div>
