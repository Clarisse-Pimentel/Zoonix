<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Paciente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <button class="btn-abrir-modal" id="btnAbrirModal">Novo Paciente</button>
  <dialog class="modal-cadastrar">
    <div class="modal-header">Cadastrar Paciente</div>
    <div class="modal-body">
      <form class="form-cadastro">
        <div class="form-row">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="text" name="raca" placeholder="Raça" required>
          <input type="text" name="especie" placeholder="Espécie" required>
        </div>
        <div class="form-row">
          <input type="text" name="sexo" placeholder="Sexo" required>
          <input type="number" name="idade" placeholder="Idade" required>
          <input type="text" name="tutor" placeholder="Tutor" required>
          <input type="text" name="telefone" placeholder="Telefone" required maxlength="15" pattern="\\(\\d{2}\\) \\d{4,5}-\\d{4}" title="Formato esperado: (99) 99999-9999 ou (99) 9999-9999">
        </div>

        <hr>

        <div class="form-actions">
          <button type="button" class="btn-cancelar">Cancelar</button>
          <button type="submit" class="btn-adicionar">Adicionar</button>
        </div>
      </form>
    </div>
  </dialog>
  <script src="cadastrarPaciente.js"></script>
</body>
</html>
