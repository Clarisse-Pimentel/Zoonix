<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Paciente</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="header" style="background-color: #3b4dbc; color: white; padding: 20px;">
    <h2>Editar Paciente</h2>
  </div>

  <main class="main-content" style="padding: 40px;">
    <form action="#" method="POST" class="form-edicao">
      <div class="form-row">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="raca" placeholder="Raça" required>
        <input type="text" name="especie" placeholder="Espécie" required>
      </div>
      <div class="form-row">
        <input type="text" name="sexo" placeholder="Sexo" required>
        <input type="number" name="idade" placeholder="Idade" required>
      </div>

      <hr style="margin: 30px 0; border: 1px solid #8be78c;">

      <div class="form-actions">
        <button type="button" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-adicionar">Editar</button>
      </div>
    </form>
  </main>
  <script src="editarPaciente.js"></script>
</body>
</html>
