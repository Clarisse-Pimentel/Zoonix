<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <dialog class="modal-editar">
    <div class="modal-header">Editar Paciente</div>
    <div class="modal-body">
      <form class="form-edicao">
        <div class="form-row">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="text" name="raca" placeholder="Raça">
          <input type="text" name="especie" placeholder="Espécie" required>
        </div>
        <div class="form-row">
          <input type="text" name="sexo" placeholder="Sexo" required>
          <input type="number" name="idade" placeholder="Idade">
          <input type="text" name="tutor" placeholder="Tutor" required>
          <input type="text" name="telefone" placeholder="Telefone">
        </div>
        <hr>
        <div class="form-actions">
          <button type="button" class="btn-cancelar-editar">Cancelar</button>
          <button type="submit" class="btn-adicionar">Editar</button>
        </div>
      </form>
    </div>
  </dialog>

  <script src="editarPaciente.js"></script>
</body>
</html>
