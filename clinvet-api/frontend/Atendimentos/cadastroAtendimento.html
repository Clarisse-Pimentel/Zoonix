<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atendimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <button class="btn-abrir-modal" id="btnAbrirModal">NOVO ATENDIMENTO</button>
    <dialog class="modal-cadastrar">
        <div class="modal-header">Cadastrar Atendimento</div>
        <div class="modal-body">
            <form class="form-cadastro">
                <div class="form-row">
                    <input type="text" name="nome_paciente" placeholder="Paciente" required>
                    <select name="id_veterinario" required>
                        <option value="">Selecione o veterinário</option>
                        <!-- opções preenchidas dinamicamente -->
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" name="diagnostico" placeholder="Diagnóstico" required>
                    <input type="text" name="tratamento" placeholder="Tratamento" required>
                </div>
                <div class="form-row">
                    <select name="id_funcionario" required>
                        <option value="">Selecione o cadastrante</option>
                        <!-- opções preenchidas dinamicamente -->
                    </select>
                    <input type="datetime-local" name="data" id="data" required>
                </div>
                <hr>
                <div class="form-actions">
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-adicionar">Adicionar</button>
                </div>
            </form>
        </div>
    </dialog>
    
    <script src="cadastrarAtendimento.js"></script>
</body>
</html>
